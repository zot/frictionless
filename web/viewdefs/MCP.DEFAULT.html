<!-- MCP default viewdef -->
<!-- CRC: crc-PromptViewdef.md -->
<!-- Spec: prompt-ui.md -->
<!-- Sequence: seq-prompt-flow.md -->
<template>
  <style>
    .prompt-dialog { display: none; }
    .prompt-dialog.visible { display: block; }
    .mcp-container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      color: var(--sl-color-neutral-600);
    }
    .mcp-status {
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    .prompt-dialog {
      background: var(--sl-color-neutral-0);
      border-radius: var(--sl-border-radius-large);
      box-shadow: var(--sl-shadow-x-large);
      padding: 1.5rem;
      max-width: 500px;
      margin: 2rem auto;
      text-align: left;
    }
    .prompt-message {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: var(--sl-color-neutral-900);
    }
    .prompt-options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .prompt-option {
      padding: 12px 24px;
      border: 1px solid var(--sl-color-neutral-300);
      border-radius: 4px;
      background: var(--sl-color-neutral-0);
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .prompt-option:hover {
      background: var(--sl-color-primary-50);
      border-color: var(--sl-color-primary-500);
    }
  </style>
  <div class="mcp-container">
    <h2>UI MCP</h2>

    <!-- Show prompt dialog when value.isPrompt is set -->
    <div class="prompt-dialog" ui-class-visible="value.isPrompt">
      <h3>Permission Request</h3>
      <p class="prompt-message" ui-value="value.message"></p>
      <div class="prompt-options" ui-viewlist="value.options"></div>
    </div>

    <!-- Show ready message when no prompt -->
    <p class="mcp-status" ui-class-hidden="value.isPrompt">Ready for prompts...</p>
  </div>
</template>
