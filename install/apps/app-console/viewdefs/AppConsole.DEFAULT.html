  <script>
    // Position trough markers based on actual span positions, aligned to scroll position
    (function() {
      const dashboardId = document.querySelector('.apps-dashboard')?.id;

      document.querySelector('.apps-dashboard').positionMarkers = function() {
        const dashboard = document.getElementById(dashboardId);
        if (!dashboard) return;

        const scrollEl = dashboard.querySelector('.github-content-scroll');
        const trough = dashboard.querySelector('.github-trough');
        const pre = scrollEl?.querySelector('pre');
        if (!scrollEl || !trough || !pre) return;

        const scrollHeight = scrollEl.scrollHeight;
        const clientHeight = scrollEl.clientHeight;
        const maxScroll = scrollHeight - clientHeight;
        if (maxScroll <= 0) return;

        trough.innerHTML = '';

        const groupSpans = pre.querySelectorAll('.pushstate-group, .osexecute-group');
        if (groupSpans.length === 0) return;

        const scrollRect = scrollEl.getBoundingClientRect();

        groupSpans.forEach(group => {
          const isDanger = group.classList.contains('osexecute-group');
          const rect = group.getBoundingClientRect();
          const offsetTop = rect.top - scrollRect.top + scrollEl.scrollTop;
          const height = rect.height;
          const topPercent = Math.min((offsetTop / maxScroll) * 100, 100);
          const heightPercent = (height / maxScroll) * 100;

          const marker = document.createElement('div');
          marker.className = 'trough-marker ' + (isDanger ? 'trough-marker-danger' : 'trough-marker-warning');
          marker.style.top = topPercent.toFixed(2) + '%';
          marker.style.height = Math.max(heightPercent, 0.3).toFixed(2) + '%';
          trough.appendChild(marker);
        });
      };
    })();
  </script>
