<template>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .claude-panel-root {
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: var(--sl-font-sans);
    }
    .main-content {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .left-panel {
      width: 320px;
      min-width: 280px;
      max-width: 400px;
      flex-shrink: 0;
      border-right: 1px solid var(--sl-color-neutral-200);
      display: flex;
      flex-direction: column;
      background: var(--sl-color-neutral-50);
    }
    /* Responsive: stack on narrow screens */
    @media (max-width: 600px) {
      .main-content {
        flex-direction: column;
      }
      .left-panel {
        width: 100%;
        max-width: none;
        min-width: 0;
        max-height: 40vh;
        border-right: none;
        border-bottom: 1px solid var(--sl-color-neutral-200);
      }
      .right-panel {
        min-height: 0;
      }
    }
    .panel-header {
      padding: var(--sl-spacing-medium);
      border-bottom: 1px solid var(--sl-color-neutral-200);
      background: var(--sl-color-neutral-0);
    }
    .panel-header h2 {
      margin: 0;
      font-size: var(--sl-font-size-large);
      color: var(--sl-color-neutral-900);
    }
    .quick-actions {
      display: flex;
      gap: var(--sl-spacing-small);
      padding: var(--sl-spacing-medium);
      border-bottom: 1px solid var(--sl-color-neutral-200);
      background: var(--sl-color-neutral-0);
    }
    .quick-actions sl-button {
      flex: 1;
    }
    .status-section {
      padding: var(--sl-spacing-medium);
      border-bottom: 1px solid var(--sl-color-neutral-200);
      background: var(--sl-color-neutral-0);
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      padding: var(--sl-spacing-x-small) 0;
      font-size: var(--sl-font-size-small);
    }
    .status-label {
      color: var(--sl-color-neutral-600);
    }
    .status-value {
      color: var(--sl-color-neutral-900);
      font-weight: var(--sl-font-weight-medium);
    }
    .tree-sections {
      flex: 1;
      overflow-y: auto;
    }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--sl-color-neutral-0);
      min-height: 0;  /* Required for flex children to scroll */
    }
    .chat-header {
      padding: var(--sl-spacing-medium);
      border-bottom: 1px solid var(--sl-color-neutral-200);
    }
    .chat-header h2 {
      margin: 0;
      font-size: var(--sl-font-size-large);
      color: var(--sl-color-neutral-900);
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: var(--sl-spacing-medium);
      min-height: 0;  /* Required for scroll in flex container */
    }
    .chat-input-area {
      display: flex;
      gap: var(--sl-spacing-small);
      padding: var(--sl-spacing-medium);
      border-top: 1px solid var(--sl-color-neutral-200);
      background: var(--sl-color-neutral-50);
    }
    .chat-input-area sl-input {
      flex: 1;
    }
    /* Lua Console */
    .lua-console {
      border-top: 1px solid var(--sl-color-neutral-200);
      background: var(--sl-color-neutral-50);
    }
    .console-header {
      display: flex;
      align-items: center;
      gap: var(--sl-spacing-small);
      padding: var(--sl-spacing-small) var(--sl-spacing-medium);
      cursor: pointer;
      user-select: none;
      background: var(--sl-color-neutral-100);
      border-bottom: 1px solid var(--sl-color-neutral-200);
    }
    .console-header:hover {
      background: var(--sl-color-neutral-200);
    }
    .console-header h3 {
      margin: 0;
      font-size: var(--sl-font-size-medium);
      color: var(--sl-color-neutral-700);
    }
    .console-body {
      padding: var(--sl-spacing-medium);
    }
    .lua-output {
      font-family: var(--sl-font-mono);
      font-size: var(--sl-font-size-small);
      background: var(--sl-color-neutral-900);
      color: var(--sl-color-neutral-100);
      padding: var(--sl-spacing-small);
      border-radius: var(--sl-border-radius-medium);
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: var(--sl-spacing-small);
      min-height: 60px;
    }
    .lua-output .view-list,
    .lua-output .view-list > div,
    .lua-output .view-list > div > div,
    .lua-output .view-list > div > div > div {
      display: contents;
    }
    .lua-output-line {
      padding: 1px var(--sl-spacing-x-small);
      cursor: pointer;
    }
    .lua-output-line span {
      white-space: pre-wrap;
      word-break: break-all;
    }
    .lua-output-line:hover {
      background: var(--sl-color-neutral-700);
    }
    .lua-input {
      width: 100%;
      font-family: var(--sl-font-mono);
      font-size: var(--sl-font-size-small);
      padding: var(--sl-spacing-small);
      border: 1px solid var(--sl-color-neutral-300);
      border-radius: var(--sl-border-radius-medium);
      resize: vertical;
      min-height: 80px;
    }
    .lua-input:focus {
      outline: none;
      border-color: var(--sl-color-primary-500);
    }
    .console-buttons {
      display: flex;
      justify-content: flex-end;
      gap: var(--sl-spacing-small);
      margin-top: var(--sl-spacing-small);
    }
    .hidden { display: none !important; }
    /* Polling status indicator - Claude-style sparkle when disconnected */
    .status-indicator {
      margin-left: var(--sl-spacing-small);
      color: #d97706;  /* Claude orange */
      font-weight: bold;
      animation: claude-sparkle 2s ease-in-out infinite;
      text-shadow: 0 0 8px rgba(217, 119, 6, 0.6);
    }
    @keyframes claude-sparkle {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        text-shadow: 0 0 8px rgba(217, 119, 6, 0.6);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
        text-shadow: 0 0 16px rgba(217, 119, 6, 0.9);
      }
    }
  </style>
  <div class="claude-panel-root" ui-code="jsCode">
    <div class="main-content">
      <div class="left-panel">
        <div class="panel-header">
          <h2>Claude Panel<span class="status-indicator" ui-value="pollingIndicator()"></span></h2>
        </div>
        <div class="quick-actions">
          <sl-button size="small" ui-action="commitAction()">Commit</sl-button>
          <sl-button size="small" ui-action="testAction()">Test</sl-button>
          <sl-button size="small" ui-action="buildAction()">Build</sl-button>
        </div>
        <div class="status-section">
          <div class="status-row">
            <span class="status-label">Status</span>
            <span class="status-value" ui-value="status"></span>
          </div>
          <div class="status-row">
            <span class="status-label">Branch</span>
            <span class="status-value" ui-value="branch"></span>
          </div>
          <div class="status-row">
            <span class="status-label">Changed</span>
            <span class="status-value" ui-value="changedDisplay()"></span>
          </div>
        </div>
        <div class="tree-sections" ui-view="sections?wrapper=lua.ViewList"></div>
      </div>
      <div class="right-panel">
        <div class="chat-header">
          <h2>Chat 2</h2>
        </div>
        <div class="chat-messages" ui-view="messages?wrapper=lua.ViewList&scrollOnOutput"></div>
        <div class="chat-input-area">
          <sl-input ui-value="chatInput" ui-event-keypress-enter="sendChat()" placeholder="Type a message..."></sl-input>
        </div>
      </div>
    </div>
    <div class="lua-console">
      <div class="console-header" ui-event-click="toggleConsole()">
        <sl-icon ui-value="consoleExpanded ? 'chevron-down' : 'chevron-right'"></sl-icon>
        <h3>Lua Console</h3>
      </div>
      <div class="console-body" ui-class-hidden="isConsoleCollapsed()">
        <div class="lua-output" ui-view="luaOutputLines?wrapper=lua.ViewList&scrollOnOutput"></div>
        <textarea class="lua-input" ui-value="luaInput" ui-event-keypress-ctrl-enter="runLua()" placeholder="Enter Lua code..." rows="4"></textarea>
        <div class="console-buttons">
          <sl-button size="small" variant="default" ui-action="clearOutput()">Clear</sl-button>
          <sl-button size="small" variant="primary" ui-action="runLua()">Run</sl-button>
        </div>
      </div>
    </div>
  </div>
</template>
