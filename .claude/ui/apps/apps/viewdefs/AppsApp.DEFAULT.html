<template>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .apps-dashboard {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      font-family: var(--sl-font-sans);
    }
    .main-content {
      display: flex;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    /* Left panel - app list */
    .app-list-panel {
      width: 250px;
      border-right: 1px solid var(--sl-color-neutral-200);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .app-list-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--sl-spacing-medium);
      border-bottom: 1px solid var(--sl-color-neutral-200);
    }
    .app-list-header h2 {
      margin: 0;
      font-size: var(--sl-font-size-large);
    }
    .app-list {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }
    /* App list item styles */
    .app-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--sl-spacing-small) var(--sl-spacing-medium);
      cursor: pointer;
      border-bottom: 1px solid var(--sl-color-neutral-100);
    }
    .app-item:hover {
      background: var(--sl-color-neutral-50);
    }
    .app-item.selected {
      background: var(--sl-color-primary-50);
    }
    .app-item-name {
      font-weight: var(--sl-font-weight-medium);
    }
    .app-item-progress {
      display: flex;
      align-items: center;
      gap: var(--sl-spacing-x-small);
    }
    .app-item-progress sl-progress-bar {
      width: 60px;
      --height: 8px;
    }
    /* Right panel - details */
    .detail-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: var(--sl-spacing-large);
    }
    .detail-content {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }
    .detail-header {
      margin-bottom: var(--sl-spacing-medium);
    }
    .detail-header h2 {
      margin: 0 0 var(--sl-spacing-small) 0;
    }
    .detail-description {
      color: var(--sl-color-neutral-600);
      margin-bottom: var(--sl-spacing-medium);
    }
    .detail-actions {
      display: flex;
      gap: var(--sl-spacing-small);
      margin-bottom: var(--sl-spacing-large);
    }
    .detail-section {
      margin-bottom: var(--sl-spacing-large);
    }
    .detail-section h3 {
      margin: 0 0 var(--sl-spacing-small) 0;
      font-size: var(--sl-font-size-medium);
    }
    .test-list, .issue-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid var(--sl-color-neutral-200);
      border-radius: var(--sl-border-radius-medium);
      padding: var(--sl-spacing-small);
    }
    /* Test item styles */
    .test-item {
      display: flex;
      align-items: center;
      gap: var(--sl-spacing-small);
      padding: var(--sl-spacing-x-small) 0;
    }
    .test-icon {
      font-family: monospace;
      width: 1.2em;
      text-align: center;
    }
    .test-item[data-status="passed"] .test-icon {
      color: var(--sl-color-success-600);
    }
    .test-item[data-status="failed"] .test-icon {
      color: var(--sl-color-danger-600);
    }
    .test-item[data-status="untested"] .test-icon {
      color: var(--sl-color-neutral-400);
    }
    /* Issue section styles */
    .section-header {
      display: flex;
      align-items: center;
      gap: var(--sl-spacing-x-small);
      cursor: pointer;
      user-select: none;
      padding: var(--sl-spacing-x-small) 0;
    }
    .section-header:hover {
      color: var(--sl-color-primary-600);
    }
    .section-header h3 {
      margin: 0;
      font-size: var(--sl-font-size-medium);
    }
    .section-header sl-icon {
      font-size: var(--sl-font-size-small);
    }
    /* Issue item styles */
    .issue-item {
      padding: var(--sl-spacing-x-small) 0;
      border-bottom: 1px solid var(--sl-color-neutral-100);
    }
    .issue-item:last-child {
      border-bottom: none;
    }
    /* Placeholder */
    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--sl-color-neutral-400);
    }
    /* New app form */
    .new-app-form {
      display: flex;
      flex-direction: column;
      gap: var(--sl-spacing-medium);
    }
    .new-app-form h2 {
      margin: 0;
    }
    .new-app-form .actions {
      display: flex;
      justify-content: flex-end;
      gap: var(--sl-spacing-small);
      margin-top: var(--sl-spacing-medium);
    }
    /* Chat panel */
    .chat-panel {
      border-top: 1px solid var(--sl-color-neutral-200);
      display: flex;
      flex-direction: column;
      height: 200px;
      min-height: 120px;
      max-height: 60vh;
      flex-shrink: 0;
    }
    .chat-resize-handle {
      height: 6px;
      background: var(--sl-color-neutral-200);
      cursor: ns-resize;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-resize-handle:hover {
      background: var(--sl-color-primary-200);
    }
    .chat-resize-handle::after {
      content: '';
      width: 40px;
      height: 3px;
      background: var(--sl-color-neutral-400);
      border-radius: 2px;
    }
    .chat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      padding: var(--sl-spacing-small) var(--sl-spacing-medium) var(--sl-spacing-medium);
    }
    .chat-panel h3 {
      margin: 0 0 var(--sl-spacing-small) 0;
      font-size: var(--sl-font-size-medium);
      flex-shrink: 0;
    }
    .chat-messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      background: var(--sl-color-neutral-50);
      border-radius: var(--sl-border-radius-medium);
      padding: var(--sl-spacing-small);
      margin-bottom: var(--sl-spacing-small);
    }
    .chat-input-row {
      display: flex;
      gap: var(--sl-spacing-small);
      flex-shrink: 0;
    }
    .chat-input-row sl-input {
      flex: 1;
    }
    /* Chat message styles */
    .chat-message {
      margin-bottom: var(--sl-spacing-small);
      font-size: var(--sl-font-size-small);
      line-height: 1.4;
    }
    .chat-message.user-message {
      color: var(--sl-color-neutral-700);
    }
    .chat-message.user-message .chat-prefix {
      color: var(--sl-color-primary-600);
      font-weight: var(--sl-font-weight-bold);
    }
    .chat-message-text {
      white-space: pre-wrap;
    }
    .hidden { display: none !important; }
  </style>

  <div class="apps-dashboard">
    <div class="main-content">
      <!-- App List Panel -->
      <div class="app-list-panel">
        <div class="app-list-header">
          <h2>Apps</h2>
          <div>
            <sl-icon-button name="arrow-clockwise" label="Refresh" ui-action="refresh()"></sl-icon-button>
            <sl-icon-button name="plus-lg" label="New App" ui-action="openNewForm()"></sl-icon-button>
          </div>
        </div>
        <div class="app-list" ui-view="apps()?wrapper=lua.ViewList"></div>
      </div>

      <!-- Detail Panel -->
      <div class="detail-panel" ui-class-hidden="showNewForm">
        <!-- App Details -->
        <div class="detail-content" ui-class-hidden="showPlaceholder()">
          <div class="detail-header">
            <h2 ui-value="selected.name"></h2>
            <div class="detail-description" ui-value="selected.description"></div>
          </div>
          <div class="detail-actions">
            <sl-button variant="primary" ui-class-hidden="selected.canOpen()" ui-action="selected.requestBuild()">
              <sl-icon slot="prefix" name="hammer"></sl-icon>
              Build
            </sl-button>
            <sl-button variant="default" ui-class-hidden="selected.needsBuild()" ui-action="selected.openApp()">
              <sl-icon slot="prefix" name="box-arrow-up-right"></sl-icon>
              Open
            </sl-button>
            <sl-button variant="default" ui-class-hidden="selected.needsBuild()" ui-action="selected.requestTest()">
              <sl-icon slot="prefix" name="check2-square"></sl-icon>
              Test
            </sl-button>
            <sl-button variant="warning" ui-class-hidden="selected.noIssues()" ui-action="selected.requestFix()">
              <sl-icon slot="prefix" name="tools"></sl-icon>
              Fix Issues
            </sl-button>
          </div>

          <!-- Tests Section -->
          <div class="detail-section" ui-class-hidden="selected.noTests()">
            <h3>Tests (<span ui-value="selected.testsPassing"></span>/<span ui-value="selected.testsTotal"></span>)</h3>
            <div class="test-list" ui-view="selected.tests?wrapper=lua.ViewList"></div>
          </div>

          <!-- Known Issues Section (expandable) -->
          <div class="detail-section" ui-class-hidden="selected.noIssues()">
            <div class="section-header" ui-event-click="selected.toggleKnownIssues()">
              <sl-icon ui-attr-name="selected.knownIssuesIcon()"></sl-icon>
              <h3>Known Issues (<span ui-value="selected.knownIssueCount()"></span>)</h3>
            </div>
            <div class="issue-list" ui-class-hidden="selected.knownIssuesHidden()" ui-view="selected.knownIssues?wrapper=lua.ViewList"></div>
          </div>

          <!-- Fixed Issues Section (collapsed by default) -->
          <div class="detail-section" ui-class-hidden="selected.noFixedIssues()">
            <div class="section-header" ui-event-click="selected.toggleFixedIssues()">
              <sl-icon ui-attr-name="selected.fixedIssuesIcon()"></sl-icon>
              <h3>Fixed Issues (<span ui-value="selected.fixedIssueCount()"></span>)</h3>
            </div>
            <div class="issue-list" ui-class-hidden="selected.fixedIssuesHidden()" ui-view="selected.fixedIssues?wrapper=lua.ViewList"></div>
          </div>
        </div>

        <!-- Placeholder when nothing selected -->
        <div class="placeholder" ui-class-hidden="hidePlaceholder()">
          Select an app to view details
        </div>
      </div>

      <!-- New App Form -->
      <div class="detail-panel" ui-class-hidden="hideNewForm()">
        <div class="new-app-form">
          <h2>New App</h2>
          <sl-input label="Name" placeholder="my-app" ui-value="newAppName"></sl-input>
          <sl-textarea label="Description" placeholder="What should this app do?" rows="4" ui-value="newAppDesc"></sl-textarea>
          <div class="actions">
            <sl-button ui-action="cancelNewForm()">Cancel</sl-button>
            <sl-button variant="primary" ui-action="createApp()">Create</sl-button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel" id="chat-panel">
      <div class="chat-resize-handle" id="chat-resize-handle"></div>
      <div class="chat-content">
        <h3>Chat with Claude</h3>
        <div class="chat-messages" ui-view="messages?wrapper=lua.ViewList&scrollOnOutput"></div>
        <div class="chat-input-row">
          <sl-input placeholder="Ask about the selected app..." ui-value="chatInput?keypress" ui-event-keypress-enter="sendChat()"></sl-input>
          <sl-button variant="primary" ui-action="sendChat()">Send</sl-button>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function() {
      const panel = document.getElementById('chat-panel');
      const handle = document.getElementById('chat-resize-handle');
      if (!panel || !handle) return;

      let startY, startHeight;

      handle.addEventListener('mousedown', (e) => {
        startY = e.clientY;
        startHeight = panel.offsetHeight;
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', onRelease);
        e.preventDefault();
      });

      function onDrag(e) {
        const delta = startY - e.clientY;
        const newHeight = Math.max(120, Math.min(window.innerHeight * 0.6, startHeight + delta));
        panel.style.height = newHeight + 'px';
      }

      function onRelease() {
        document.removeEventListener('mousemove', onDrag);
        document.removeEventListener('mouseup', onRelease);
      }
    })();
  </script>
</template>
