      </div>

      <div class="jt-list-header">
        <span class="jt-sort-header" ui-event-click="sortCompany()">Company <span ui-value="companyIcon()"></span></span>
        <span class="jt-sort-header" ui-event-click="sortPosition()">Position <span ui-value="positionIcon()"></span></span>
        <span class="jt-sort-header" ui-event-click="sortStatus()">Status <span ui-value="statusIcon()"></span></span>
        <span class="jt-sort-header" ui-event-click="sortDate()">Date <span ui-value="dateIcon()"></span></span>
      </div>

      <div class="jt-list-container">
        <div ui-view="applications()?wrapper=lua.ViewList"></div>
      </div>

      <div class="jt-url-input input-area">
        <sl-input placeholder="Paste job posting URL..." ui-value="urlInput" ui-event-keypress-enter="submitUrl()">
          <sl-icon slot="prefix" name="link-45deg"></sl-icon>
        </sl-input>
        <sl-button class="jt-url-submit" variant="primary" size="small" ui-action="submitUrl()">
          <sl-icon name="arrow-right"></sl-icon>
        </sl-button>
        <div class="jt-fab-spacer" ui-class-hidden="chatPanelOpen"></div>
      </div>
    </div>

    <!-- Detail View -->
    <div class="jt-detail jt-view-content" ui-class-hidden="notDetailView()">
      <div class="jt-detail-header">
        <div style="display: flex; align-items: center; gap: 8px;">
          <sl-button variant="text" size="small" ui-action="showList()">
            <sl-icon name="house"></sl-icon>
          </sl-button>
          <span class="jt-header-title" ui-value="selected.company"></span>
        </div>
        <div class="jt-header-actions">
          <!-- Attachment change indicators (shown when attachments modified) -->
          <sl-tooltip content="Attachments changed - click to save" ui-class-hidden="selected.noAttachmentsChanged()">
            <sl-button variant="success" size="small" ui-action="saveAttachments()" ui-class-hidden="selected.noAttachmentsChanged()">
              <sl-icon name="check-lg"></sl-icon>
            </sl-button>
          </sl-tooltip>
          <sl-tooltip content="Attachments changed - click to revert" ui-class-hidden="selected.noAttachmentsChanged()">
            <sl-button variant="warning" size="small" ui-action="revertAttachments()" ui-class-hidden="selected.noAttachmentsChanged()">
              <sl-icon name="arrow-counterclockwise"></sl-icon>
            </sl-button>
          </sl-tooltip>
          <sl-button variant="default" size="small" ui-action="showEditForm()">
            <sl-icon slot="prefix" name="pencil"></sl-icon>
            Edit
          </sl-button>
          <sl-button variant="danger" size="small" ui-action="deleteApp()">
            <sl-icon slot="prefix" name="trash"></sl-icon>
          </sl-button>
        </div>
      </div>

      <div class="jt-detail-info">
        <div class="jt-detail-position" ui-value="selected.position"></div>

        <div class="jt-status-select">
          <sl-select size="small" ui-value="selectedStatus" ui-event-sl-change="changeStatus()">
            <sl-option value="bookmarked">Bookmarked</sl-option>
            <sl-option value="applied">Applied</sl-option>
            <sl-option value="phone">Phone Screen</sl-option>
            <sl-option value="technical">Technical</sl-option>
            <sl-option value="onsite">Onsite</sl-option>
            <sl-option value="offer">Offer</sl-option>
            <sl-option value="rejected">Rejected</sl-option>
            <sl-option value="withdrawn">Withdrawn</sl-option>
            <sl-option value="archived">Archived</sl-option>
          </sl-select>
        </div>

        <div class="jt-detail-meta">
          <span ui-class-hidden="selected.noUrl()">
            <sl-icon name="calendar"></sl-icon>
            <span ui-value="selected.appliedDateDisplay()"></span>
          </span>
          <span ui-class-hidden="selected.noLocation()">
            <sl-icon name="geo-alt"></sl-icon>
            <span ui-value="selected.location"></span>
          </span>
          <span ui-class-hidden="selected.noSalary()">
            <sl-icon name="currency-dollar"></sl-icon>
            <span ui-value="selected.salaryDisplay()"></span>
          </span>
          <span ui-class-hidden="selected.noHq()">
            <sl-icon name="building"></sl-icon>
            <span ui-value="selected.hqAddress"></span>
          </span>
        </div>

        <!-- Resume Link -->
        <div class="jt-resume-select">
          <sl-select size="small" placeholder="Link resume..." ui-value="selected.selectedResumeId" ui-event-sl-input="selected.changeResume()" clearable>
            <sl-icon slot="prefix" name="file-earmark-person"></sl-icon>
            <span ui-view="resumes()?wrapper=lua.ViewList" ui-namespace="resume-option"></span>
          </sl-select>
          <sl-button size="small" variant="text" ui-event-click="selected.goToResume()" ui-class-hidden="selected.noLinkedResume()" title="Go to resume">
            <sl-icon name="box-arrow-up-right"></sl-icon>
          </sl-button>
        </div>

        <!-- Notes Section -->
        <sl-details class="jt-notes-section" ui-attr-disabled="selected.noNotes()">
          <span slot="summary">Notes <span class="jt-notes-empty-tag" ui-class-hidden="selected.hasNotes()">(empty)</span></span>
          <div class="jt-notes-content">
            <span ui-value="selected.notes"></span>
          </div>
        </sl-details>
      </div>

      <!-- Attachments Section -->
      <div class="jt-attachments">
        <div class="jt-attachments-header">
          <span>Attachments</span>
          <div class="jt-attachments-actions">
            <sl-button size="small" variant="default" onclick="window.jtOpenFilePicker()">
              <sl-icon slot="prefix" name="file-earmark-plus"></sl-icon>
              File
            </sl-button>
            <sl-button size="small" variant="default" ui-action="promptAttachUrl()">
              <sl-icon slot="prefix" name="link-45deg"></sl-icon>
              URL
            </sl-button>
          </div>
        </div>
        <input type="file" class="jt-file-input" multiple onchange="window.jtHandleFiles(this.files); this.value='';" />
        <!-- JS-to-Lua bridge for file uploads using updateValue API -->
        <span id="jt-file-bridge" style="display:none" ui-value="_fileUploadData?access=rw"></span>
        <span style="display:none" ui-value="processFileUpload()"></span>
        <div class="jt-attachments-drop"
             ondragover="event.preventDefault(); this.classList.add('drag-over');"
             ondragleave="this.classList.remove('drag-over');"
             ondrop="event.preventDefault(); this.classList.remove('drag-over'); window.jtHandleFiles(event.dataTransfer.files);">
          <div class="jt-attachments-list" ui-view="selected.attachments()?wrapper=lua.ViewList"></div>
          <div class="jt-attachments-empty" ui-class-hidden="selected.hasAttachments()">Drop files here to attach</div>
        </div>
      </div>
      <script>
        window.jtOpenFilePicker = function() {
          const input = document.querySelector('.jt-file-input');
          if (input) input.click();
        };
        window.jtHandleFiles = async function(files) {
          for (const file of files) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const base64 = e.target.result.split(',')[1];
              const payload = file.name + ':' + base64;
              if (window.uiApp) {
                window.uiApp.updateValue('jt-file-bridge', payload);
              }
            };
            reader.readAsDataURL(file);
          }
        };
      </script>
      <div class="jt-iframe-link" ui-class-hidden="selected.noUrl()">
        <a ui-attr-href="selected.url" target="_blank">View job posting <sl-icon name="box-arrow-up-right"></sl-icon></a>
      </div>
      <div class="jt-no-url" ui-class-hidden="selected.hasUrl()">No job posting URL</div>
      <div class="jt-timeline">
        <div class="jt-timeline-header">
          <span>Timeline</span>
        </div>
        <div class="jt-note-input">
          <sl-input placeholder="Add a note..." size="small" ui-value="noteInput" ui-event-keypress-enter="addNote()"></sl-input>
          <sl-button size="small" ui-action="addNote()">
            <sl-icon name="plus-lg"></sl-icon>
          </sl-button>
          <div class="jt-fab-spacer"></div>
        </div>
        <div class="jt-timeline-list" ui-view="selected.timeline?wrapper=lua.ViewList"></div>
      </div>
    </div>

    <!-- Form View -->
    <div class="jt-form jt-view-content" ui-class-hidden="notFormView()">
      <div class="jt-form-header">
        <div style="display: flex; align-items: center; gap: 8px;">
          <sl-button variant="text" size="small" ui-action="cancelForm()">
            <sl-icon name="arrow-left"></sl-icon>
          </sl-button>
          <span class="jt-header-title" ui-class-hidden="isFormModeEdit()">ADD APPLICATION</span>
          <span class="jt-header-title" ui-class-hidden="isFormModeAdd()">EDIT APPLICATION</span>
        </div>
        <sl-button variant="primary" size="small" ui-action="saveForm()" ui-attr-disabled="formData.noChanges()">
          <sl-icon slot="prefix" name="check-lg"></sl-icon>
          Save
        </sl-button>
      </div>

      <div class="jt-form-body">
        <div class="jt-form-row">
          <sl-input label="Company" ui-value="formData.company"></sl-input>
        </div>
        <div class="jt-form-row">
          <sl-input label="Position" ui-value="formData.position"></sl-input>
        </div>
        <div class="jt-form-row">
          <sl-input label="Job Posting URL" ui-value="formData.url"></sl-input>
        </div>
        <div class="jt-form-row">
          <sl-select label="Status" ui-value="formData.status">
            <sl-option value="bookmarked">Bookmarked</sl-option>
            <sl-option value="applied">Applied</sl-option>
            <sl-option value="phone">Phone Screen</sl-option>
            <sl-option value="technical">Technical</sl-option>
            <sl-option value="onsite">Onsite</sl-option>
            <sl-option value="offer">Offer</sl-option>
            <sl-option value="rejected">Rejected</sl-option>
            <sl-option value="withdrawn">Withdrawn</sl-option>
            <sl-option value="archived">Archived</sl-option>
          </sl-select>
        </div>
        <div class="jt-form-row">
          <sl-input label="Date Applied" type="date" ui-value="formData.dateApplied"></sl-input>
        </div>
        <div class="jt-form-row">
          <sl-input label="Location" ui-value="formData.location"></sl-input>
        </div>
        <div class="jt-form-row">
          <sl-input label="HQ Address" ui-value="formData.hqAddress"></sl-input>
        </div>
        <div class="jt-form-row-inline">
          <sl-input label="Salary Min" type="number" ui-value="formData.salaryMin"></sl-input>
          <sl-input label="Salary Max" type="number" ui-value="formData.salaryMax"></sl-input>
        </div>
        <div class="jt-form-row">
          <sl-textarea label="Notes" rows="4" ui-value="formData.notes"></sl-textarea>
        </div>
      </div>
    </div>

    <!-- Resume View -->
    <div class="jt-resume-view jt-view-content" ui-class-hidden="notResumeView()">
      <div class="jt-detail-header">
        <div style="display: flex; align-items: center; gap: 8px;">
          <sl-button variant="text" size="small" ui-action="showList()">
            <sl-icon name="house"></sl-icon>
          </sl-button>
          <span class="jt-header-title">RESUMES</span>
        </div>
        <div class="jt-header-actions">
          <sl-button variant="default" size="small" ui-action="reload()" title="Reload data from disk">
            <sl-icon name="arrow-clockwise"></sl-icon>
          </sl-button>
          <sl-button variant="default" size="small" ui-action="createResume()">
            <sl-icon slot="prefix" name="plus-lg"></sl-icon>
            New
          </sl-button>
          <sl-button variant="default" size="small" ui-action="showMaster()">
            <sl-icon slot="prefix" name="file-earmark-text"></sl-icon>
            Master
          </sl-button>
        </div>
      </div>

      <!-- Resume List (6 items visible) -->
      <div class="jt-resume-list">
        <div ui-view="resumes()?wrapper=lua.ViewList"></div>
        <div class="jt-empty" ui-class-hidden="hasResumes()">No resumes yet. Click "New" to create one from the master template.</div>
      </div>

      <!-- Linked Apps Badges Bar (shown when resume selected) -->
      <div class="jt-resume-links-bar" ui-class-hidden="noSelectedResume()">
        <div ui-view="selectedResume.linkedAppsBadges()?wrapper=lua.ViewList"></div>
        <div class="jt-resume-link-picker">
          <sl-button size="small" variant="text" ui-action="toggleLinkPicker()">
            <sl-icon slot="prefix" name="link-45deg"></sl-icon>
            Link
          </sl-button>
          <div class="jt-resume-link-dropdown" ui-class-hidden="isLinkPickerHidden()">
            <div class="jt-resume-link-option" ui-repeat="unlinkableApps()" ui-event-click="linkToSelectedResume()">
              <span ui-value="company"></span> - <span ui-value="position"></span>
            </div>
            <div class="jt-resume-link-option" ui-class-hidden="hasUnlinkableApps()" style="color: var(--term-text-dim); cursor: default;">
              No unlinked applications
            </div>
          </div>
        </div>
        <sl-button size="small" variant="danger" ui-action="deleteSelectedResume()" style="margin-left: auto;">
          <sl-icon name="trash"></sl-icon>
        </sl-button>
      </div>

      <!-- Preview Area -->
      <div class="jt-resume-preview">
        <iframe ui-attr-src="currentResumePreviewUrl()" ui-class-hidden="hideResumePreview()"></iframe>
        <div class="jt-resume-empty" ui-class-hidden="showResumePreview()">
          Select a resume to preview, or click "Master" to view the master resume.
        </div>
      </div>

      <!-- Resume Chat Area -->
      <div class="jt-resume-chat-area" ui-class-hidden="resumeChatPanelHidden()">
        <div class="jt-chat-output">
          <div ui-view="resumeChatMessages?wrapper=lua.ViewList&scrollOnOutput"></div>
          <div class="jt-chat-empty" ui-class-hidden="hasResumeChatMessages()">No messages yet</div>
        </div>
        <div class="jt-chat-input-row">
          <div class="jt-chat-input">
            <sl-textarea
              placeholder="Chat with Claude about this resume..."
              rows="1"
              resize="auto"
              ui-value="resumeChatInput"
              ui-event-keypress-enter="submitResumeChat()?priority=low"
            ></sl-textarea>
          </div>
          <div class="jt-chat-actions">
            <sl-button variant="text" size="large" ui-action="clearResumeChat()" title="Clear chat">
              <sl-icon name="trash"></sl-icon>
            </sl-button>
            <div class="jt-chat-close" ui-event-click="toggleResumeChatPanel()" title="Close chat">
              <sl-icon name="x-lg"></sl-icon>
            </div>
          </div>
        </div>
      </div>

      <!-- Resume Chat FAB -->
      <div class="jt-chat-fab" ui-class-hidden="resumeChatPanelOpen" ui-event-click="toggleResumeChatPanel()">
        <sl-icon name="chat-dots"></sl-icon>
      </div>
    </div>

    <!-- Delete Resume Confirmation Dialog -->
    <sl-dialog label="Delete Resume" class="jt-warning-dialog" ui-attr-open="isDeleteResumeDialogVisible()">
      <div class="jt-warning-content">
        <div class="jt-warning-icon">
          <sl-icon name="exclamation-triangle"></sl-icon>
        </div>
        <div class="jt-warning-text">
          <div class="jt-warning-title">Delete this resume?</div>
          <div class="jt-warning-desc">
            This will permanently delete the resume file. Any applications linked to it will be unlinked.
          </div>
        </div>
      </div>
      <div slot="footer" class="jt-dialog-footer">
        <sl-button class="jt-btn-cancel" ui-action="cancelDeleteResume()">Cancel</sl-button>
        <sl-button class="jt-btn-revert" ui-action="confirmDeleteResume()">
          <sl-icon slot="prefix" name="trash"></sl-icon>
          Delete
        </sl-button>
      </div>
    </sl-dialog>

    <!-- Chat FAB (visible on all screens when chat closed, except resume view) -->
    <div class="jt-chat-fab" ui-class-hidden="hideChatFabForResume()" ui-event-click="toggleChatPanel()">
      <sl-icon name="chat-dots"></sl-icon>
    </div>

    <!-- Chat Area -->
    <div class="jt-chat-area" ui-class-hidden="chatPanelHidden()">
      <div class="jt-chat-output">
        <div ui-view="chatMessages?wrapper=lua.ViewList&scrollOnOutput"></div>
        <div class="jt-chat-empty" ui-class-hidden="hasChatMessages()">No messages yet</div>
      </div>
      <div class="jt-chat-input-row">
        <div class="jt-chat-input">
          <sl-textarea
            placeholder="Chat with Claude..."
            rows="1"
            resize="auto"
            ui-value="chatInput"
            ui-event-keypress-enter="submitChat()?priority=low"
          ></sl-textarea>
        </div>
        <div class="jt-chat-actions">
          <sl-button variant="text" size="large" ui-action="clearChat()" title="Clear chat">
            <sl-icon name="trash"></sl-icon>
          </sl-button>
          <div class="jt-chat-close" ui-event-click="toggleChatPanel()" title="Close chat">
            <sl-icon name="x-lg"></sl-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- Attachment Changes Warning Dialog -->
    <sl-dialog label="Unsaved Changes" class="jt-warning-dialog" ui-attr-open="isAttachmentWarningVisible()">
      <div class="jt-warning-content">
        <div class="jt-warning-icon">
          <sl-icon name="exclamation-triangle"></sl-icon>
        </div>
        <div class="jt-warning-text">
          <div class="jt-warning-title">Attachment changes not saved</div>
          <div class="jt-warning-desc">
            You've modified attachments for this application. Choose to save your changes or revert to the previous state.
          </div>
        </div>
      </div>
      <div slot="footer" class="jt-dialog-footer">
        <sl-button class="jt-btn-cancel" ui-action="hideAttachmentWarning()">Cancel</sl-button>
        <sl-button class="jt-btn-revert" ui-action="revertAttachmentsAndBack()">
          <sl-icon slot="prefix" name="arrow-counterclockwise"></sl-icon>
          Revert
        </sl-button>
        <sl-button class="jt-btn-save" ui-action="saveAttachmentsAndBack()">
          <sl-icon slot="prefix" name="check-lg"></sl-icon>
          Save Changes
        </sl-button>
      </div>
    </sl-dialog>
  </div>
</template>
