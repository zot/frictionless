  <style>
    /* Theme variables come from /themes/*.css - don't override here */

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--term-bg);
      color: var(--term-text);
    }

    .claude-panel-root {
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: var(--term-sans);
      background: var(--term-bg);
    }

    .main-content {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* Main panel */
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--term-bg-panel);
    }

    .panel-header {
      padding: 16px;
      border-bottom: 1px solid var(--term-border);
      background: var(--term-bg-elevated);
    }

    .panel-header h2 {
      margin: 0;
      font-family: var(--term-mono);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--term-text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .quick-actions {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--term-border);
      background: var(--term-bg-elevated);
    }

    .quick-actions sl-button {
      flex: 1;
      font-family: var(--term-mono);
      font-size: 11px;
    }

    .status-section {
      padding: 12px 16px;
      border-bottom: 1px solid var(--term-border);
      background: var(--term-bg-elevated);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 12px;
      font-family: var(--term-mono);
    }

    .status-label {
      color: var(--term-text-dim);
    }

    .status-value {
      color: var(--term-text);
      font-weight: 500;
    }

    .tree-sections {
      flex: 1;
      overflow-y: auto;
      background: var(--term-bg);
    }

    /* Tree section styles */
    .tree-section {
      border-bottom: 1px solid var(--term-border);
    }

    .section-header {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      cursor: pointer;
      user-select: none;
      background: var(--term-bg-panel);
      transition: background 0.15s;
    }

    .section-header:hover {
      background: var(--term-bg-hover);
    }

    .section-icon {
      margin-right: 8px;
      color: var(--term-text-dim);
      transition: transform 0.2s;
    }

    .section-icon.collapsed {
      transform: rotate(-90deg);
    }

    .section-name {
      flex: 1;
      font-family: var(--term-mono);
      font-size: 12px;
      font-weight: 500;
      color: var(--term-text);
    }

    .section-count {
      font-family: var(--term-mono);
      font-size: 11px;
      color: var(--term-text-muted);
    }

    .section-items {
      background: var(--term-bg);
    }

    /* Shoelace dark theme overrides */
    sl-input::part(base),
    sl-textarea::part(base) {
      background: var(--term-bg);
      border-color: var(--term-border);
      color: var(--term-text);
    }

    sl-input::part(input),
    sl-textarea::part(textarea) {
      color: var(--term-text);
    }

    sl-input::part(base):hover,
    sl-textarea::part(base):hover {
      border-color: var(--term-accent);
    }

    sl-input::part(base):focus-within,
    sl-textarea::part(base):focus-within {
      border-color: var(--term-accent);
      box-shadow: 0 0 0 3px var(--term-accent-glow);
    }

    sl-button::part(base) {
      font-family: var(--term-mono);
      border-radius: 4px;
    }

    sl-button[variant="default"]::part(base),
    sl-button:not([variant])::part(base) {
      background: var(--term-bg-elevated);
      border-color: var(--term-border);
      color: var(--term-text);
    }

    sl-button[variant="default"]::part(base):hover,
    sl-button:not([variant])::part(base):hover {
      background: var(--term-bg-hover);
      border-color: var(--term-accent);
      color: var(--term-accent);
    }

    sl-button[variant="primary"]::part(base) {
      background: var(--term-accent);
      border-color: var(--term-accent);
      color: var(--term-bg);
    }

    sl-button[variant="primary"]::part(base):hover {
      background: var(--term-accent-bright);
      box-shadow: 0 0 12px var(--term-accent-glow);
    }

    .hidden { display: none; }
    .hidden.showing { display: block; }
  </style>

        </div>
        <div class="tree-sections" ui-view="sections?wrapper=lua.ViewList"></div>
      </div>
    </div>
