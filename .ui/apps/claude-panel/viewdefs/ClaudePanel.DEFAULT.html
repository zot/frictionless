<template>
  <style>
    /* Theme variables come from /themes/*.css - don't override here */

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--term-bg);
      color: var(--term-text);
    }

    .claude-panel-root {
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: var(--term-sans);
      background: var(--term-bg);
    }

    .main-content {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* Left panel */
    .left-panel {
      width: 320px;
      min-width: 280px;
      max-width: 400px;
      flex-shrink: 0;
      border-right: 1px solid var(--term-border);
      display: flex;
      flex-direction: column;
      background: var(--term-bg-panel);
    }

    @media (max-width: 600px) {
      .main-content {
        flex-direction: column;
      }
      .left-panel {
        width: 100%;
        max-width: none;
        min-width: 0;
        max-height: 40vh;
        border-right: none;
        border-bottom: 1px solid var(--term-border);
      }
      .right-panel {
        min-height: 0;
      }
    }

    .panel-header {
      padding: 16px;
      border-bottom: 1px solid var(--term-border);
      background: var(--term-bg-elevated);
    }

    .panel-header h2 {
      margin: 0;
      font-family: var(--term-mono);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--term-text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .quick-actions {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--term-border);
      background: var(--term-bg-elevated);
    }

    .quick-actions sl-button {
      flex: 1;
      font-family: var(--term-mono);
      font-size: 11px;
    }

    .status-section {
      padding: 12px 16px;
      border-bottom: 1px solid var(--term-border);
      background: var(--term-bg-elevated);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 12px;
      font-family: var(--term-mono);
    }

    .status-label {
      color: var(--term-text-dim);
    }

    .status-value {
      color: var(--term-text);
      font-weight: 500;
    }

    .tree-sections {
      flex: 1;
      overflow-y: auto;
      background: var(--term-bg);
    }

    /* Tree section styles */
    .tree-section {
      border-bottom: 1px solid var(--term-border);
    }

    .section-header {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      cursor: pointer;
      user-select: none;
      background: var(--term-bg-panel);
      transition: background 0.15s;
    }

    .section-header:hover {
      background: var(--term-bg-hover);
    }

    .section-icon {
      margin-right: 8px;
      color: var(--term-text-dim);
      transition: transform 0.2s;
    }

    .section-icon.collapsed {
      transform: rotate(-90deg);
    }

    .section-name {
      flex: 1;
      font-family: var(--term-mono);
      font-size: 12px;
      font-weight: 500;
      color: var(--term-text);
    }

    .section-count {
      font-family: var(--term-mono);
      font-size: 11px;
      color: var(--term-text-muted);
    }

    .section-items {
      background: var(--term-bg);
    }

    /* Right panel */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--term-bg);
      min-height: 0;
    }

    .chat-header {
      padding: 16px;
      border-bottom: 1px solid var(--term-border);
      background: var(--term-bg-elevated);
    }

    .chat-header h2 {
      margin: 0;
      font-family: var(--term-mono);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--term-text);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      min-height: 0;
    }

    .chat-input-area {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid var(--term-border);
      background: var(--term-bg-panel);
    }

    .chat-input-area sl-input {
      flex: 1;
    }

    .chat-input-area sl-input::part(input) {
      font-family: var(--term-mono);
      font-size: 13px;
    }


    /* Chat message styles */
    .chat-message {
      padding: 8px 0;
      font-size: 13px;
      font-family: var(--term-mono);
      border-bottom: 1px solid var(--term-border);
    }

    .chat-message:last-child {
      border-bottom: none;
    }

    .chat-sender {
      font-weight: 600;
      color: var(--term-accent);
    }

    .chat-text {
      color: var(--term-text);
    }

    /* Shoelace dark theme overrides */
    sl-input::part(base),
    sl-textarea::part(base) {
      background: var(--term-bg);
      border-color: var(--term-border);
      color: var(--term-text);
    }

    sl-input::part(input),
    sl-textarea::part(textarea) {
      color: var(--term-text);
    }

    sl-input::part(base):hover,
    sl-textarea::part(base):hover {
      border-color: var(--term-accent);
    }

    sl-input::part(base):focus-within,
    sl-textarea::part(base):focus-within {
      border-color: var(--term-accent);
      box-shadow: 0 0 0 3px var(--term-accent-glow);
    }

    sl-button::part(base) {
      font-family: var(--term-mono);
      border-radius: 4px;
    }

    sl-button[variant="default"]::part(base),
    sl-button:not([variant])::part(base) {
      background: var(--term-bg-elevated);
      border-color: var(--term-border);
      color: var(--term-text);
    }

    sl-button[variant="default"]::part(base):hover,
    sl-button:not([variant])::part(base):hover {
      background: var(--term-bg-hover);
      border-color: var(--term-accent);
      color: var(--term-accent);
    }

    sl-button[variant="primary"]::part(base) {
      background: var(--term-accent);
      border-color: var(--term-accent);
      color: var(--term-bg);
    }

    sl-button[variant="primary"]::part(base):hover {
      background: var(--term-accent-bright);
      box-shadow: 0 0 12px var(--term-accent-glow);
    }

    .hidden { display: none !important; }
  </style>

  <div class="claude-panel-root" ui-code="jsCode">
    <div class="main-content">
      <div class="left-panel">
        <div class="panel-header">
          <h2>Claude Panel</h2>
        </div>
        <div class="quick-actions">
          <sl-button size="small" ui-action="commitAction()">Commit</sl-button>
          <sl-button size="small" ui-action="testAction()">Test</sl-button>
          <sl-button size="small" ui-action="buildAction()">Build</sl-button>
        </div>
        <div class="status-section">
          <div class="status-row">
            <span class="status-label">Status</span>
            <span class="status-value" ui-value="status"></span>
          </div>
          <div class="status-row">
            <span class="status-label">Branch</span>
            <span class="status-value" ui-value="branch"></span>
          </div>
          <div class="status-row">
            <span class="status-label">Changed</span>
            <span class="status-value" ui-value="changedDisplay()"></span>
          </div>
        </div>
        <div class="tree-sections" ui-view="sections?wrapper=lua.ViewList"></div>
      </div>
      <div class="right-panel">
        <div class="chat-header">
          <h2>// CHAT</h2>
        </div>
        <div class="chat-messages" ui-view="messages?wrapper=lua.ViewList&scrollOnOutput"></div>
        <div class="chat-input-area">
          <sl-input ui-value="chatInput" ui-event-keypress-enter="sendChat()" placeholder="Type a message..."></sl-input>
        </div>
      </div>
    </div>
  </div>
</template>
