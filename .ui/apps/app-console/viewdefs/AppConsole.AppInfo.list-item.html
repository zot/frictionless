<template>
  <div class="app-item" ui-class-selected="isSelected()" ui-class-selected-item="isSelected()" ui-event-mousedown="selectMe()">
    <span class="app-item-name">
      <sl-icon name="exclamation-triangle" class="gaps-icon" ui-class-hidden="noGaps()"></sl-icon>
      <sl-icon name="hammer" class="build-icon" ui-class-hidden="isBuilt()"></sl-icon>
      <sl-icon ui-attr-name="checkpointIcon()" class="checkpoint-icon" ui-class-hidden="needsBuild()"></sl-icon>
      <sl-icon name="pencil" class="local-changes-icon" title="Modified since download" ui-class-hidden="hideLocalChangesIcon()"></sl-icon>
      <span ui-value="name"></span>
    </span>
    <div class="app-item-progress" ui-class-hidden="isBuilding()">
      <sl-badge ui-attr-variant="statusVariant()"><span ui-value="statusText()"></span></sl-badge>
    </div>
    <div class="app-item-progress" ui-class-hidden="notBuilding()">
      <sl-progress-bar ui-attr-value="buildProgress" ui-attr-title="buildStage"></sl-progress-bar>
    </div>
  </div>
</template>
